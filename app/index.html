<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="../resources/synapse_logo_light.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Synapse: Stream Music Online for Free</title>
    
    <!-- Google Fonts and Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              'brand': {
                '50': '#FFF8F2',
                '100': '#FEF0E0',
                '200': '#FCDCB8',
                '300': '#FAC790',
                '400': '#F7A95C',
                '500': '#F1842B',
                '600': '#BB3E00',
                '700': '#9C3400',
                '800': '#7D2A00',
                '900': '#642200',
                '950': '#351100',
              },
              'accent': {
                'yellow': '#FFB433',
                'cyan': '#6FA4AF',
                'green': '#708A58',
                'blue': '#254D70',
              }
            }
          }
        }
      }
    </script>
    <style>
      .material-symbols-outlined {
        font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24
      }

      /* Custom Scrollbar Styles */
      /* For Webkit-based browsers (Chrome, Safari) */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background-color: #333333; /* Darker grey for black bg */
        border-radius: 10px;
        border: 2px solid transparent;
        background-clip: content-box;
      }
      html.light ::-webkit-scrollbar-thumb {
        background-color: #d1d5db; /* Light grey for light bg */
      }
      ::-webkit-scrollbar-thumb:hover {
        background-color: #555555;
      }
      html.light ::-webkit-scrollbar-thumb:hover {
        background-color: #9ca3af;
      }
      /* For Firefox */
      * {
        scrollbar-width: thin;
        scrollbar-color: #333333 transparent;
      }
      html.light * {
        scrollbar-color: #d1d5db transparent;
      }
      
      @media (max-width: 767px) {
        /* Hide scrollbar for Webkit browsers */
        ::-webkit-scrollbar {
          display: none;
        }
        /* Hide scrollbar for Firefox */
        * {
          scrollbar-width: none;
        }
      }

      /* Mobile Sidebar */
      .sidebar-mobile-enter {
        transform: translateX(-100%);
      }
      .sidebar-mobile-enter-active {
        transform: translateX(0);
        transition: transform 300ms ease-in-out;
      }
      .sidebar-mobile-exit {
        transform: translateX(0);
      }
      .sidebar-mobile-exit-active {
        transform: translateX(-100%);
        transition: transform 300ms ease-in-out;
      }
      .sidebar-backdrop-enter {
        opacity: 0;
      }
      .sidebar-backdrop-enter-active {
        opacity: 1;
        transition: opacity 300ms ease-in-out;
      }
      .sidebar-backdrop-exit {
        opacity: 1;
      }
      .sidebar-backdrop-exit-active {
        opacity: 0;
        transition: opacity 300ms ease-in-out;
      }

      /* Full Screen Player */
      .player-fullscreen-enter {
        transform: translateY(100%);
      }
      .player-fullscreen-enter-active {
        transform: translateY(0);
        transition: transform 300ms cubic-bezier(0.32, 0.72, 0, 1);
      }
      .player-fullscreen-exit {
        transform: translateY(0);
      }
      .player-fullscreen-exit-active {
        transform: translateY(100%);
        transition: transform 300ms cubic-bezier(0.32, 0.72, 0, 1);
      }
      
      /* Off-screen positioning for the YouTube player */
      #youtube-player {
        position: absolute;
        top: -9999px;
        left: -9999px;
        width: 1px;
        height: 1px;
        opacity: 0;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-white dark:bg-black font-sans">
    <div id="root"></div>
    <div id="youtube-player"></div>
    
    <!-- External APIs -->
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <!-- Google APIs -->
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="https://www.youtube.com/iframe_api"></script>

    <script type="module" src="/index.tsx"></script>
  </body>
</html>
